<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Netflix Clone</title>


</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">OSCARFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class='titulo'>NOMADLAND</h3>
                <p class="descricao">Após o colapso econômico de uma cidade na zona rural de Nevada, nos Estados Unidos,
                    Fern, uma mulher de 60 anos, entra em sua van e parte para a estrada, vivendo uma vida fora da
                    sociedade convencional como uma nômade moderna.</p>

                <div class="botoes">
                    <button role='button' class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>

                    <button role='button' class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>

    </main>

    <div class="carrosel-filmes">
     <div class="owl-carousel own-theme">
        <div class="item">
            <img src="img/parasita.jpg" alt="" class="box-filme">
        </div>
        <div class="item">
            <img src="img/shapeofw.jpg" alt="" class="box-filme">
        </div>
        <div class="item">
            <img src="img/moonlight.jpg" alt="" class="box-filme">
        </div>
        <div class="item">
            <img src="img/greenbook.jpg" alt="" class="box-filme">
        </div>
        <div class="item">
            <img src="img/birdman.jpg" alt="" class="box-filme">
        </div>
        <div class="item">
            <img src="img/argo.jpg" alt="" class="box-filme">
        </div>
        <div class="item">
            <img src="img/spotlight.jpg" alt="" class="box-filme">
        </div>
        <div class="item">
            <img src="img/12years.jpg" alt="" class="box-filme">
        </div>
        <div class="item">
            <img src="img/artist.jpg" alt="" class="box-filme">
        </div>  
     </div>
    </div>

    <script src="https://kit.fontawesome.com/b5c6c4a0e5.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
